<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark text-white display-1">
        <div class="container">
            <a id="navtitle" class="navbar-brand" href="index.html"></a>
        </div>

    </nav>
    <div id="titulo" class="container">
        <h2>Produtos</h2>
    </div>
    <div id="tabela" class="container">
        <div id="input-forms" class="form-inline">
            <div class="form-group mr-1">
                <input type="text" class="form-control" id="desc" placeholder="Descrição">
            </div>
            <div class="form-group mr-1">
                <input type="text" class="form-control" id="quantidade" placeholder="Quantidade">
            </div>
            <div class="form-group mr-1">
                <input type="text" class="form-control" id="valor" placeholder="Valor">
            </div>
            <span id="btn-update" style="display: none;">
                <span id="inputIdAtualizar"></span>
                <button onclick="updateData()" class="btn btn-success mr-1">Salvar</button>
                <button onclick="resetForm()" class="btn btn-secondary mr-1">Cancelar</button>
            </span>
            <span id="btn-add">
                <button onclick="addData()" class="btn btn-primary mr-1">Adicionar</button>
                <button onclick="resetForm()" class="btn btn-secondary mr-1">Resetar dados</button>
                <button onclick="deleteList()" class="btn btn-danger mr-1">Deletar Lista</button>
            </span>

        </div>
        <div id="alert-validation" class="alert alert-danger col-md-12 " role="alert " style="display: none ">
            <p class="alert-link " id="errors "></p>
        </div>
        <table id="lista-tabela" class="table table-striped table-responsive-sm">
        </table>
    </div>

    <nav class="navbar navbar-dark bg-dark text-white fixed-bottom d-flex justify-content-center ">
        <h4 class="lead">Total:
            <span id="totalValue">$</span>
        </h4>
    </nav>

    <script type='text/javascript' src="./js/config.js "></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js " integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T "
        crossorigin="anonymous "></script>
    <script src="js/main.js "></script>
</body>

</html>
